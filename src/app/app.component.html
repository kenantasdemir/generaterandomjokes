

<div class="container my-auto">
  <div class="row p-5 d-flex justify-content-center bg-danger align-items-center mt-5" style="height: 400px;">
    <div *ngIf="jokeArray.length === 0; else jokeContent">
      <p class="d-flex justify-content-center align-items-center display-4">
        ...
      </p>
    </div>
    <ng-template #jokeContent>
      <div *ngFor="let item of jokeArray">
        <p class="d-flex justify-content-center align-items-center display-4">
          {{item.setup}}
        </p>
        <p class="d-flex justify-content-center display-5 mt-5">
          {{item.punchline}}
        </p>
      </div>
    </ng-template>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button (click)="getRandomJoke()" [disabled]="waitForaWhile()" class="btn btn-success w-25 mr-2">{{ buttonText }}</button>
  </div>
</div>
